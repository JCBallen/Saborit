<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css2/estilos2.css">
</head>
<body>
<div class="caja-main">
    <h1>contact us</h1>
    <form action="" method="GET" class="form-contact">
        <label for="contact-name" id="a">Name</label><br>
        
        <input type="text" name="contact-name" class="casilla"><br><br>
        <!-- <div class="circulo">a</div> -->

        <label for="mail">Email</label><br>
        <!-- <div class="circulo"> -->
        <input type="email" name="mail" class="casilla"><br><br>
        <!-- </div> -->
        <label for="subject">Subject</label><br>
        <!-- <div> -->
        <input type="text" name="subject" class="casilla"><br><br>
        <!-- </div> -->
        
        <label for="message">Message</label><br>
        <textarea type="text" name="message" id="mensaje" class="casilla"></textarea><br><br>


        <input type="submit" value="Submit" class="boton">
    </form>
</div>
</body>
</html>
