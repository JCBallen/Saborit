<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos-su.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
    />
    <title>SignUp</title>
  </head>
  <body>
    <div>
      <a
        ><img src="https://i.ibb.co/GFGC13W/add-user.png" alt="signup-img"
      /></a>
      <p class="title">SIGN UP</p>
    </div>
    <form action="" method="get" class="form-sign">
      <div class="form-sign">
        <input type="text" placeholder="Name" />
      </div>
      <div class="form-sign">
        <input type="number" placeholder="Identification Number" />
      </div>
      <div class="form-sign">
        <input type="email" placeholder="Email Address" />
      </div>
      <div class="form-sign">
        <input type="text" placeholder="Password" />
      </div>
      <div class="form-sign">
        <input type="submit" value="Register" class="btn" />
      </div>
    </form>
    <div class="recovery">
      <p>Already have an account?&nbsp;<a href="#">Log In</a></p>
    </div>
  </body>
</html>
