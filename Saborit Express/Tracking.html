<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tracking | Saborit Express</title>
        <link rel="stylesheet" href="styletrack.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="https://i.ibb.co/smdP7BB/Placeholder.png" alt="Placeholder">
                <h1>Shipping Tracker</h1>
            </div>
            <form>
                <div class="input-text">
                    <span>Input yout ID given via email to see real-time location</span><br>
                    <input type="number" placeholder="Tracker Code"><br>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form><br>
            <div class="information">
                <div class="milles">
                    <span class="subtitle"><h4>Milles to Destination</h4></span>
                    <p>6345 milles</p>
                </div>
                <div class="time">
                    <span class="subtitle"><h4>Estimated Time to Arrival</h4></span>
                    <p>September 25, 19:00</p>
                </div>
            </div> <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3545.5060510503176!2d-80.30871674897612!3d27.297346749912546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88dee8cf1dac3e25%3A0xe29af7d7e4db23f7!2s1498%20SE%20Oakmont%20Ln%2C%20Port%20St.%20Lucie%2C%20FL%2034952%2C%20EE.%20UU.!5e0!3m2!1ses!2sco!4v1632159933207!5m2!1ses!2sco" width="1100" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </body>
</html>
